<!doctype html>
<html>
<head>    
  <title>Login TEST - ${title}</title>
  <meta charset="utf-8">
  <style>
    @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);

    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #AAA2C2;
        margin: 50px;

    }

    .background {
        background-color: white;
        height: auto;
        width: 90%;
        max-width: 450px;
        padding: 10px;
        margin: 0 auto;
        border-radius: 5px;
        box-shadow: 0px 40px 30px -20px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    form {
        display: flex;
        padding: 30px;
        flex-direction: column;
    }

    .login {
        border: none;
        border-bottom: 2px solid #D1D1D4;
        background: none;
        padding: 10px;
        font-weight: 700;
        transition: .2s;
        width: 75%;
    }
    .login:active,
    .login:focus,
    .login:hover {
        outline: none;
        border-bottom-color: #6A679E;
    }

    .btn {            
        border: none;
        width: 75%;
        background-color: #6A679E;
        color: white;
        padding: 15px 0;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        transition: .2s;
    }
    .btn:hover {
        background-color: #595787;
    }
</style>
</head>
<body>
    <div class="background">
        <h2>회원가입</h2>
        <form action="/auth/register" method="post">
        <p><input class="login" type="text" name="userid" placeholder="아이디"></p>
        <p><input class="login" type="password" name="password" placeholder="비밀번호"></p>    
        <p><input class="login" type="password" name="password2" placeholder="비밀번호 재확인"></p>
        <p><input class="login" type="text" name="username" placeholder="닉네임"></p>
        <p><input class="btn" type="submit" value="제출"></p>
        </form>
        <p><a href="/">로그인화면으로 돌아가기</a></p>
    </div>
</body>
</html>
